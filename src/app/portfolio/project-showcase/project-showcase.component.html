<div class="container main">
  <h2 class="heading-style" data-aos="fade-up">Portfolio</h2>

  <!-- Portfolio Header -->
  <section class="bg-gradient py-5 mb-3">
    <div>
      <div class="row justify-content-center text-center">
        <div class="col-lg-8">
          <h2 class="display-4 fw-bold mb-3" data-aos="fade-up">My Projects</h2>
          <p class="lead text-muted" data-aos="fade-up">Explore my latest work and creative solutions</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Filter Buttons -->
  <div class="mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="d-flex flex-wrap justify-content-center gap-2">
          <button class="btn" [ngClass]="selectedCategory === 'all' ? 'btn-primary' : 'btn-outline-primary'"
            (click)="filterProjects('all')" data-aos="fade-up">
            All Projects
          </button>
          <button *ngFor="let category of categories" class="btn"
            [ngClass]="selectedCategory === category ? 'btn-primary' : 'btn-outline-primary'"
            (click)="filterProjects(category)" data-aos="fade-up">
            {{category}}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Projects Grid -->
  <div class="mb-5">
    <div class="row g-4">
      <div *ngFor="let project of filteredProjects" class="col-md-6 col-lg-4">
        <div class="card h-100 border-0 shadow-sm project-card">
          <div class="position-relative">
            <img [src]="project.image" class="card-img-top" [alt]="project.title" data-aos="fade-up">
            <div class="project-overlay">
              <a [routerLink]="['/portfolio', project.id]" class="btn btn-secondary btn-sm me-2">
                <fa-icon [icon]="faEyeIcon" class="me-2"></fa-icon>View Details
              </a>
              <a [href]="project.demoUrl" target="_blank" class="btn btn-secondary btn-sm">
                <fa-icon [icon]="faExternalLinkIcon" class="me-2"></fa-icon>Live Demo
              </a>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title mb-3" data-aos="fade-up">{{project.title}}</h5>
            <p class="card-text text-muted" data-aos="fade-up">{{project.description}}</p>
            <div class="d-flex flex-wrap gap-2 mb-3" data-aos="fade-up">
              <span *ngFor="let tech of project.technologies" class="badge bg-light text-dark">
                {{tech}}
              </span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-primary" data-aos="fade-up">{{project.category}}</span>
              <a [href]="project.githubUrl" target="_blank" class="text-decoration-none text-primary" data-aos="fade-up">
                <fa-icon [icon]="faGithubIcon" size="lg"></fa-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
