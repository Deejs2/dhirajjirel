<div class="container main py-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <!-- Back Button -->
        <a (click)="onBack()" class="btn btn-outline-primary mb-4">
          <fa-icon [icon]="faArrowLeftIcon" class="me-2"></fa-icon>Back to Projects
        </a>

        <!-- Project Header -->
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body p-4">
            <h1 class="h2 mb-3" data-aos="fade-up">{{project.title}}</h1>
            <div class="d-flex flex-wrap gap-3 mb-4">
              <span class="badge bg-primary" data-aos="fade-up">{{project.category}}</span>
              <span *ngFor="let tech of project.technologies" class="badge bg-light text-dark" data-aos="fade-up">
                {{tech}}
              </span>
            </div>
            <p class="lead mb-4" data-aos="fade-up">{{project.description}}</p>
            <div class="d-flex gap-3" data-aos="fade-up">
              <a [href]="project.demoUrl" target="_blank" class="btn btn-primary" data-aos="fade-up">
                <fa-icon [icon]="faExternalLinkIcon" class="me-2"></fa-icon>Live Demo
              </a>
              <a [href]="project.githubUrl" target="_blank" class="btn btn-dark" data-aos="fade-up">
                <fa-icon [icon]="faGithubIcon" class="me-2"></fa-icon>View Code
              </a>
            </div>
          </div>
        </div>

        <!-- Project Details -->
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body p-4">
            <h2 class="h4 mb-4" data-aos="fade-up">Project Details</h2>
            
            <h3 class="h5 mb-3" data-aos="fade-up">The Challenge</h3>
            <p class="mb-4" data-aos="fade-up">{{project.details.challenge}}</p>

            <h3 class="h5 mb-3" data-aos="fade-up">The Solution</h3>
            <p class="mb-4" data-aos="fade-up">{{project.details.solution}}</p>

            <h3 class="h5 mb-3" data-aos="fade-up">Key Features</h3>
            <ul class="list-unstyled mb-0">
              <li class="mb-2" *ngFor="let feature of project.details.features" data-aos="fade-up">
                <fa-icon [icon]="faCheckIcon" class="me-2 text-primary"></fa-icon>
                {{feature}}
              </li>
            </ul>
          </div>
        </div>

        <!-- Screenshots -->
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <h2 class="h4 mb-4" data-aos="fade-up">Screenshots</h2>
            <div class="row g-4">
              <div class="col-md-6" *ngFor="let screenshot of project.details.screenshots">
                <img [src]="screenshot" class="img-fluid rounded shadow-sm" [alt]="project.title" data-aos="fade-up">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
